<!DOCTYPE html>
<html>
<head>
  <title>Media Focus Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section>
    <h2>HTML5 Audio</h2>
    <h3>Tetris<h3>
    <audio id=tetris controls>
      <source src="media/tetris.mp3" type='audio/mp3'>
      <source src="media/tetris.ogg" type='audio/ogg; codecs=vorbis'>
    </audio>
    <button onclick="delayedPlayback();">delayed playback</button>
    <h3>Pacmac</h3>
    <audio id=pacman controls>
      <source src="media/pacman_beginning.mp3" type='audio/mp3'>
      <source src="media/pacman_beginning.ogg" type='audio/ogg; codecs=vorbis'>
    </audio>
  </section>

  <section>
    <h2>HTML5 Video</h2>
    <video id="html5-video" controls autobuffer width='300' height='200'
      poster="media/BigBuck_360x240.jpg" >
      <source src="media/BigBuck.m4v">
      <source src="media/BigBuck.webm" type="video/webm">
      <source src="media/BigBuck.theora.ogv" type="video/ogg">
    </video>
  </section>
  
  <section>
    <h2>Youtube (iframes)</h2>
    <iframe id="ytplayer" type="text/html" width='300' height='200'
      src="https://www.youtube.com/embed/h8CEU0iPmqM" frameborder="0">
    </iframe>
  </section>
</body>
<script>
  function delayedPlayback() {
    setTimeout(function() {
      document.querySelector('audio').play();
    }, 2000);
  }
</script>
</html>
