<!DOCTYPE html>
<html>
<head>
  <title>Permission Embedder</title>
</head>
<body>
  <button id=geolocation>Geolocation</button>
  <button id=blank>about:blank</button>
  <iframe></iframe>
</body>
<script>
  document.querySelector('#geolocation').onclick = function() {
    document.querySelector('iframe').src = 'geolocation-request.html';
  };
  document.querySelector('#blank').onclick = function() {
    document.querySelector('iframe').src = 'about:blank';
  };
</script>
</html>
