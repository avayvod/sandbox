<!DOCTYPE>
<html>
<head>
  <meta charset='utf-8'>
  <title>Permissions API request test page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <input type='button' value='Geolocation'>
  <input type='button' value='Geolocation + Notifications'>
</body>
<script>
  var buttons = document.querySelectorAll('input');
  buttons[0].onclick = function() {
    navigator.permissions.request({name:'geolocation'});
  };
  buttons[1].onclick = function() {
    navigator.permissions.requestAll([{name:'geolocation'}, {name:'notifications'}]);
  };
</script>
</htmL>
