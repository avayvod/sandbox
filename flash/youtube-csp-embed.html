<!DOCTYPE html>
<html>
<head>
  <title>YouTube embed test page with CSP</title>
  <meta http-equiv="Content-Security-Policy" content="object-src https://vimeo.com/">
</head>
<body>
<div>YouTube</div>
<object width="425" height="350" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0">
  <embed width="425" height="350" type="application/x-shockwave-flash" src="https://www.youtube.com/v/cW44BpXpjYw" />
</object>
<div>Vimeo</div>
<object width="425" height="350">
 <param name="allowfullscreen" value="true" />
 <param name="allowscriptaccess" value="always" />
 <param name="movie" value="https://vimeo.com/moogaloop.swf?clip_id=106381957&amp;server=vimeo.com&amp;color=00adef&amp;fullscreen=1" />
 <embed src="https://vimeo.com/moogaloop.swf?clip_id=106381957&amp;server=vimeo.com&amp;color=00adef&amp;fullscreen=1"
 type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="WIDTH" height="HEIGHT"></embed>
 </object>
<div id='log'>
</div>
</body>
<script>
  document.querySelector('#log').innerText += 'csp = ' + document.querySelector('meta').getAttribute('content');
</script>
</html>
