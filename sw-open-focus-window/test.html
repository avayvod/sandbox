<!DOCTYPE html>
<html>
<head>
  <title>Test page for ServiceWorker open/focus window feature</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel='manifest' href='manifest.json'>
</head>
<body>
  <div>Create a notification and choose the behaviour you prefer:</div>
  <button>Create new window</button>
  <button>Focus an existing window</button>
</body>
<script>
navigator.serviceWorker.register('sw.js', {
  scope: '/sandbox/sw-open-focus-window/'
}).then(function(r) {
  Notification.requestPermission(function() {
    if (navigator.serviceWorker.controller)
      navigator.serviceWorker.controller.postMessage('start');
    else
      alert('Please reload');
  });
});
</script>
</html>
