<!DOCTYPE html>
<head>
  <title>Remote Playback Video Demo</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
  <video src=https://storage.googleapis.com/dalecurtis-shared/buck2.mp4 width=400></video>
  <button id=play>Play</button><button id=pause>Pause</button><button id=cast>Cast</button>
</html>
<script>
var video = document.querySelector('video');
var play = document.getElementById('play');
var pause = document.getElementById('pause');
var cast = document.getElementById('cast');

play.onclick = () => video.play();
pause.onclick = () => video.pause();
cast.onclick = () => {
  video.remote.connect().then(success => {
    console.log('success: ' + success);
  });
};
