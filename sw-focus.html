<!DOCTYPE html>
<html>
<body>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sandbox/sw-focus.js', {
    scope: '/sandbox/'
  }).then(function(reg) {
    console.log('◕‿◕', reg);
    // Test for push.
    reg.pushManager.getRegistration().then(function() { console.log('push reg', reg) },
                                           function() { console.log('error!'); });
  }, function(err) {
    console.log('ಠ_ಠ', err);
  });
}
</script>
</body>
</html>
