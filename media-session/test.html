<!DOCTYPE html>
<html>
<head>
  <title>Media Session Test page</title>
</head>
<body>
    <audio id=tetris controls>
      <source src="../media/tetris.mp3" type='audio/mp3'>
      <source src="../media/tetris.ogg" type='audio/ogg; codecs=vorbis'>
    </audio>
</body>
<script>
  var audio = document.querySelector('audio');
  audio.session = new MediaSession();
  audio.session.metadata = new MediaSessionMetadata({ title: 'My Title', artist: 'The Arstist', album: 'Album' });
</script>
</html>
