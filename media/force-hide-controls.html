<!DOCTYPE html>
<title>Force hide controls test page</title>
<video src=https://storage.googleapis.com/dalecurtis-shared/buck2.mp4 autoplay muted loop></video>
<script>
  function hideControls() {
    this.controls = false;
  }
  
  var v = document.querySelector('video');
  v.onpause = hideControls;
  v.onseek = hideControls;
  v.onplaying = hideControls;
</script>
